plugins {
    id 'java'
}

group 'com.swerve_drive_client'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
}